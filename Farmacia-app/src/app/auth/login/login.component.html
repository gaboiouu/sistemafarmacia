<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="card shadow-lg" style="width: 25rem;">
    <div class="card-header text-center bg-primary text-white">
      <h3 class="mb-0">Iniciar Sesi칩n</h3>
    </div>
    <div class="card-body p-4">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="username" class="form-label">
            <i class="fas fa-user me-2"></i>Usuario
          </label>
          <input
            type="text"
            id="username"
            formControlName="username"
            class="form-control"
            placeholder="Ingrese su usuario"
            [class.is-invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
          />
          <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="invalid-feedback">
            El nombre de usuario es requerido.
          </div>
        </div>
        <div class="mb-4">
          <label for="password" class="form-label">
            <i class="fas fa-lock me-2"></i>Contrase침a
          </label>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="form-control"
            placeholder="Ingrese su contrase침a"
            [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          />
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback">
            La contrase침a es requerida.
          </div>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
            <i class="fas fa-sign-in-alt me-2"></i>Ingresar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
