<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      <h4>Gestión de Usuarios</h4>
    </div>
    <div class="card-body">
      <form [formGroup]="usuarioForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-md-4">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" formControlName="username" class="form-control">
          </div>
          <div class="col-md-4">
            <label for="nombreCompleto" class="form-label">Nombre Completo</label>
            <input type="text" id="nombreCompleto" formControlName="nombreCompleto" class="form-control">
          </div>
          <div class="col-md-4">
            <label for="rol" class="form-label">Rol</label>
            <select id="rol" formControlName="rol" class="form-select">
              <option value="ADMIN">Admin</option>
              <option value="VENDEDOR">Vendedor</option>
            </select>
          </div>
          <div class="col-md-4" *ngIf="!isEditMode">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" formControlName="password" class="form-control">
          </div>
        </div>
        <div class="mt-3">
          <button type="submit" class="btn btn-primary me-2" [disabled]="usuarioForm.invalid">
            {{ isEditMode ? 'Actualizar' : 'Crear' }}
          </button>
          <button type="button" class="btn btn-secondary" (click)="resetForm()">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <div class="card mt-4">
    <div class="card-header">
      <h4>Listado de Usuarios</h4>
    </div>
    <div class="card-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Nombre Completo</th>
            <th>Rol</th>
            <th>Activo</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usuario of usuarios">
            <td>{{ usuario.id }}</td>
            <td>{{ usuario.username }}</td>
            <td>{{ usuario.nombreCompleto }}</td>
            <td>{{ usuario.rol }}</td>
            <td>{{ usuario.activo ? 'Sí' : 'No' }}</td>
            <td>
              <button class="btn btn-sm btn-warning me-2" (click)="editUsuario(usuario)">
                <i class="fas fa-edit"></i>
              </button>
              <button class="btn btn-sm btn-danger" (click)="deleteUsuario(usuario.id!)">
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
