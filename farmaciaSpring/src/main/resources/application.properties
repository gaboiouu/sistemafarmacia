# Security Configuration
security.jwt.token.expire-length=86400000
security.require-ssl=false

# Configuración CORS
spring.web.cors.allowed-origins=http://localhost:5173,http://localhost:3000,http://localhost:8080
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600

# Configuración de logging
logging.level.com.example.sistemafarmacia.security=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web.cors=DEBUG

# Configuración de la aplicación
spring.application.name=sistemafarmacia

# Configuración de encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Configuración de manejo de errores
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on-param
server.error.include-exception=false

spring.main.allow-circular-references=true